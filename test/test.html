<!doctype html>
<html>
<head>
  <title>Jax Test</title>
</head>

<body></body>
<script type="text/javascript" src="../build/jax.js"></script>
<script type="text/javascript">
(function() {

  // @TODO: Use a real testing framework. (and write real tests too)

  'use strict'

  // Define a callback.
  var callback = function(response) {
    console.log('response: ', response)
  };

  // Set promise
  var req = jax({type:'GET', url:'sample.json'})

  // Promise success
  req.then(function(response) {
    console.log('response: ' , response)
  })

  // Promise Fail
  req.fail(function() {
    console.log('failed!')
  })

  // Get shorthand.
  jax.get('sample.json')
     .then(callback)

  jax({
    type:'POST',
    url:'sample.json',
    headers:{
      'header1':'value'
    },
    data:'test string'
  }).then(callback)

})()
</script>
</html>
